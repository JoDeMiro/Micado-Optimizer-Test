<VirtualHost *:80>
        ServerName 193.225.250.30
        ServerSignature Off
        ProxyPreserveHost On
        ProxyRequests Off
        # Your balanced backends

        <Proxy balancer://backend-cluster>
                # Ide kell beirni a Workerek belso halozati ip cimet
                BalancerMember http://192.168.0.xxx:8080
                BalancerMember http://192.168.0.xxx:8080
                BalancerMember http://192.168.0.xxx:8080
                BalancerMember http://192.168.0.xxx:8080
                BalancerMember http://192.168.0.xxx:8080
                BalancerMember http://192.168.0.xxx:8080
                BalancerMember http://192.168.0.xxx:8080

                ProxySet lbmethod=bybusyness
                ProxySet maxattempts=2
        </Proxy>
        # Balancer admin interface for localhost access
        <Location /balancer-manager>
                SetHandler balancer-manager
                Order allow,deny
                allow from all
        </Location>

        # mod_status admin interface for localhost access
        <Location /server-status>
                # SetHandler balancer-manager
                SetHandler server-status
                Order Deny,Allow
                Allow from all
        </Location>

        ProxyPass /balancer-manager !
        ProxyPass /server-status !
        # Proxying everything to your backends
        ProxyPass / balancer://backend-cluster/

</VirtualHost>
